		<script>
			//编写一个函数，有两个参数，实现将参数的值转换为对象属性的值
			function ObjNum(a,b){
				var obj={x:a,y:b};
				return obj;
			};
			console.log(ObjNum(1,2));
			//编写函数实现两个数的四则运算
			function Num(z,x){
				return '和：'+(z+x)+'差：'+(z-x)+'积：'+(z*x)+'商：'+(z/x);
			};
			console.log(Num(10,5));
		</script>
