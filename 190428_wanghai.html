<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//分别使用call和apply求任意一组数的和
			//call写法
			function f(){
				var sum=0;
				for(var i=0;i<arguments.length;i++){
					sum+=arguments[i]
				}
				return sum;
			}
			function Fn(){};
			console.log(f.call(Fn,1,2,3,4));
			
			//apply写法
			function f(){
				var sum=0;
				for(var i=0;i<arguments.length;i++){
					sum+=arguments[i]
				}
				return sum;
			}
			function Fn(){};
			console.log(f.apply(Fn,[1,2,3,4]));
			
			
			//利用Math.max()求var a=[1,4,2,6,8,0]这个数组的最大值
			var a=Math.max(1,4,2,6,8,0);
			console.log(a);
		</script>
	</head>

	</body>
</html>
